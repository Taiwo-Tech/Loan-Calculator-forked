<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--<meta http-equiv="refresh" content="1">-->
  <title>Loan Calculator</title>
  
 
   <link rel="stylesheet" href="style.css" /> 
  <link rel="stylesheet" href="bootstrap.css" />
</head>
<body class="bg-dark">
  <div class="rounded mt-3 bg-light p-3  mx-auto" id="loanCalc">
    <form id="form">
      <h2 class="text-center">Loan Calculator</h2>
      <div class="input-group mb-2">
        <span class="input-group-addon">&#8358;</span>
      <input class="form-control" type="number"  id="amount" placeholder="Loan Amount..." autocomplete />
      </div>
       <div class="input-group mb-2">
        <span class="input-group-addon">%</span>
      <input class="form-control" type="number" step="0.01" id="interest" placeholder="Interest..." autocomplete/>
      </div>
       <div class="input-group mb-2">
        <span class="input-group-addon">#</span>
      <input class="form-control"  type="number" id="year" step="0.01" placeholder="Years to repay..." autocomplete />
      </div>
      
     <input class="btn btn-dark form-control" type="submit" name="" id="submit" value="Calculate" />
      
    <!--  <button id="calculate">Calculate</button>-->
      
    </form>
    
    <div class="mt-3 mb-4 text-center d-none" id="loader">
      <img class="img-fluid rounded-circle  m-auto" src="img2.gif" alt="" />
      
    </div>
    
    <div class="mt-4 d-none" id="result">
      <h5 class="text-center">Results</h5>
    <div class="input-group mb-2">
        <span class="input-group-addon">Monthly Payment,&#8358;</span>
      <input class="form-control" type="number" id="monthly" disabled/>
      </div>
      
    <div class="input-group mb-2">
        <span class="input-group-addon">Total Payment, &#8358;</span>
      <input class="form-control" type="number" id="total" disabled />
      </div>
      
    <div class="input-group mb-2">
        <span class="input-group-addon">Total Interest, %</span>
      <input class="form-control" type="number" id="totalInterest" disabled />
      </div>
      </div>
      
      <div class="mt-4 justify-content-between d-flex">
        <button class="text-center btn btn-info btn-lock" id="clearResult">Clear Result</button>
      
        <button class=" btn btn-danger btn-bock" id="reset">Reset</button>
          <p class="white bg-dark>@TaiwoTech<\p>
      </div>
    
  </div>
  
  <script src="app.js"></script>
</body>
</html>
